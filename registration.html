    <main>
        <h2>Registration Form</h2>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="password" required><br>
            <label for="confirmpwd">Confirm Password:</label><br>
            <input type="password" id="confirmpwd" name="confirm_password" required><br>
            <label for="agecheck">I am 13 years
             <label for="agecheck">I am 13 years old or older</label>
             <input type="checkbox" id="agecheck" name="age_verification" required><br>
             <label for="tos">I accept the <a href="#">TOS and Privacy Rules</a></label>
             <input type="checkbox" id="tos" name="tos_acceptance" required><br>
             <input type="submit" value="Register">
          </form>
        </main>
